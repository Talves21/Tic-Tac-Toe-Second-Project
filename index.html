<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header role="banner" class="container-fluid">
        <h1 class="pb-5">Tic Tac Toe</h1>
    </header>

    <main role="main" class="container-fluid pt-5">
        <button class="gameStart">Start Game</button>

        <section class="board">
            <div class="squares" id="square1">
                <p class="currentPlayer"></p>
            </div>
            <div class="squares" id="square2">
                <p class="currentPlayer"></p>
            </div>
            <div class="squares" id="square3">
                <p class="currentPlayer"></p>
            </div>
            <div class="squares" id="square4">
                <p class="currentPlayer"></p>
            </div>
            <div class="squares" id="square5">
                <p class="currentPlayer"></p>
            </div>
            <div class="squares" id="square6">
                <p class="currentPlayer"></p>
            </div>
            <div class="squares" id="square7">
                <p class="currentPlayer"></p>
            </div>
            <div class="squares" id="square8">
                <p class="currentPlayer"></p>
            </div>
            <div class="squares" id="square9">
                <p class="currentPlayer"></p>
            </div>
        </section>

        <h3 class="pb-3 text"></h3>

        <button class="reset">Reset Game</button>
    </main>

    <script src="./JS/app.js"></script>
</body>
</html>
